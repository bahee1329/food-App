<app-search />
<ul>
  @for (food of foodItems; track $index) {
  <li>
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§
        </span>
        <div class="stars">

        </div>
        <div class="product-item-footer">

          <div class="origins">
            @for (item of food.origins; track $index) {
            <span>{{item}}</span>
            }
          </div>

          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
          </div>

          <div class="price">
            <span>
              {{food.price}}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>

  }
</ul>
